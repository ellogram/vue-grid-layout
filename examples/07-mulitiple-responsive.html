<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vue Grid Layout Example 1 - Basic</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="app.css">
    <!--<link rel="stylesheet" href="../dist/vue-grid-layout.css">-->
    <style>
        .columns {
                -moz-columns: 200px;
                -webkit-columns: 200px;
                columns: 200px;
            }
            .vue-grid-item:not(.vue-grid-placeholder) {
                border: none;
            }
        </style>
</head>

<body style="margin:0;">

    <div id="app" style="width: 100%;">
        <!--<pre>{{ $data | json }}</pre>-->
        <div style="    position: fixed;
    bottom: 0px;
    left: 0px;
    right: 0px;
    z-index: 999;
    background: #fff;
    opacity: 0.4;">
            <h1>Vue Grid Layout Example 1 - Basic</h1>

    <a href="https://github.com/wzquyin/vue-grid-layout">View project on Github</a>
    <br />

    <a href="06-responsive.html">Previous example: Responsive</a>
            <div class="layoutJSON">
                Displayed as
                <code>[x, y, w, h]</code>:
                <div class="columns">
                    <div class="layoutItem" v-for="item in layout">
                        {{item.i}}: [{{item.x}},
                        {{item.y}},
                        {{item.w}},
                        {{item.h}}]
                    </div>
                </div>
            </div>
               <input type="checkbox" v-model="isDraggable" />
            Draggable
            <input type="checkbox" v-model="isResizable" />
            Resizable
            <br />
        </div>
        <div id="content">
            <!--<button @click="decreaseWidth">Decrease Width</button> <button @click="increaseWidth">Increase Width</button> <button @click="addItem">Add an item</button>-->
         
            <grid-layout :layout.sync="layout" :row-height="rowHeight" :margin="margin" :is-draggable="isDraggable"
                :is-resizable="isResizable" :vertical-compact="verticalCompact" :use-css-transforms="useCssTransforms"
                :max-rows="maxRows" :responsive="responsive" :is-mirrored="isMirrored" :auto-size="autoSize"
                :breakpoints="breakpoints" :cols="cols" :responsive-layouts="layouts" :is-row-height-flex="isRowHeightFlex"
                   @responsive-update="responsiveLayoutUpdatedEvent"
                >

                <grid-item v-for="item in layout" :x="item.x" :y="item.y" :w="item.w" :h="item.h" :i="item.i">
                    <span class="text">{{item.i}}</span>
                </grid-item>
            </grid-layout>
        </div>

    </div>
    <script src="vue.min.js"></script>
    <script src="../dist/vue-grid-layout.umd.min.js"></script>
    <script src="07-mulitiple-responsive.js"></script>
</body>

</html>
